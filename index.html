<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Ticket Booking</title>
</head>
<body>

<h2>IPL Ticket Booking Form</h2>

<form action="book_ticket.php" method="post">
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname" required><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
  <label for="match">Select Match:</label><br>
  <select id="match" name="match" required>
    <option value="Match 1">Match 1 - Price: $50</option>
    <option value="Match 2">Match 2 - Price: $60</option>
    <option value="Match 3">Match 3 - Price: $55</option>
   
  </select><br><br>
  <label for="tickets">Number of Tickets:</label><br>
  <input type="number" id="tickets" name="tickets" min="1" required><br><br>
  <button type="submit">Book Ticket</button>
</form>

</body>
</html>
